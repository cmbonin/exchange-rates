<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange Rates</title>
  </head>
  <body>
    <div class="row">
      <div class="centre-column">
        <h1>Exchange rate calculator</h1>
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="centre-column">
        <div class="calculator">
          <div class="currency-row">
            <select id="base-currency" class="currency-selector" />
            <input id="base-amount" type="number" placeholder="1" class="currency-amount" />
          </div>
          <div class="currency-row">
            <select id="to-currency" class="currency-selector"/>
            <input id="to-amount" type="number" readonly class="currency-amount"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="centre-column">
        <div class="footnote">Uses the <a href="https://www.exchangerate-api.com/">https://www.exchangerate-api.com/</a> API</div>
      </div>
    </div>
  </body>
</html>
